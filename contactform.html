<html>
    <head><title>Contact Form </title></head>
    <body>
        <fieldset style="width: 20%;float: left;border-radius: 2%; border: 1;background-color: rgb(220, 241, 241);">
            <form>
                <center><h2>Get in Touch</h2></center>
                First Name<br>&nbsp&nbsp   <input type="text" Name="Fname" value="" style="width: 150px;height: 30px;"><br><br>
                Email<br>&nbsp&nbsp<input type="email" Name="email"style="width: 150px;height: 30px;"><br><br>
                Phone Number<br>&nbsp&nbsp<input type="number" Name="number"style="width: 150px;height: 30px;"><br><br>
                What Do You Have In Mind??<br><br>
                <textarea name="What Do You Have In Mind?" id="" cols="30" rows="5"></textarea><br><br>
                <button style="width: 200px; height: 40px; background-color:rgb(238, 240, 241) border-radius=5px">
                    <b>Submit</b>
                </button>
            </form>
        </fieldset>
    </body>
</html>
