<html>
    <head>
        <title>Sign up</title>
        
    </head>
    <body>
        <fieldset  style="width: 20%;float: left;border-radius: 2%; border: 0;background-color: rgb(167, 225, 225);">
            <h2><center>Sign Up</h2></center>
            <form>
                First Name<br>&nbsp&nbsp   <input type="text" Name="Fname" value="" style="width: 150px;height: 30px;"><br><br>
                Last Name<br>&nbsp&nbsp <input type="text" Name="Lname" value=""style="width: 150px;height: 30px;"><br><br>
                Email<br>&nbsp&nbsp<input type="email" Name="email"style="width: 150px;height: 30px;"><br><br>
                Birthday<br>&nbsp&nbsp<input type="dob" Name="Dob"style="width: 150px;height: 30px;"><br><br>
                Phone Number<br>&nbsp&nbsp<input type="number" Name="number"style="width: 150px;height: 30px;"><br><br>
                Password<br>&nbsp&nbsp<input type="Password" Name="Pass"style="width: 150px;height: 30px;"><br><br>
                Confirm Password<br>&nbsp&nbsp<input type="Password" Name="Pass"style="width: 150px;height: 30px;"><br><br>
                <button style="width: 200px; height: 40px; background-color:rgb(238, 240, 241) ">
                    <b>Sign up </b>
                </button>
                <h6>&nbsp&nbsp&nbsp&nbsp&nbsp&nbspAlready have an account? <span style="color: blue;">Log In</span></h6>
                <button style="width: 200px; height: 40px; background-color:rgb(238, 240, 241) ">
                    <img src="google.jpg" height="70%"><b>Sign up with Google</b>
                </button>
               
            </form>
        </fieldset>
    </body>
</html>
